<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equilibrium Card</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #0a192f;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        width: 300px;
        background-color: #14253d;
        border-radius: 20px;
        padding: 20px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
        color: white;
      }

      .card img {
        width: 100%;
        border-radius: 10px;
      }

      .title {
        font-size: 22px;
        margin-top: 15px;
      }

      .description {
        font-size: 16px;
        color: #8ba1be;
        margin-top: 10px;
      }

      .price-time-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 15px;
      }

      .price {
        color: #00fff8;
        font-weight: bold;
      }

      .time {
        color: #8ba1be;
      }

      .creator {
        display: flex;
        align-items: center;
        margin-top: 15px;
        color: white;
      }

      .creator img {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="image-equilibrium.jpg" alt="Equilibrium Image" />
      <h2 class="title">Equilibrium #3429</h2>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-time-container">
        <span class="price">0.041 ETH</span>
        <span class="time">3 days left</span>
      </div>
      <div class="creator">
        <img src="image-avatar.png" alt="Creator Profile" />
        <p>Creator of Jules Wyvern</p>
      </div>
    </div>
  </body>
</html>
